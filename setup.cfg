[install]
optimize=1

[flake8]
extend-exclude =
  .git,
  .tx,
  debian,
  doc,
  setup,
extend-select =
  RST
rst-directives =
  function,
  attribute,
  seealso,
  deprecated,
  versionadded,
  versionchanged,
  todo
rst-roles =
  ref,
  mod,
  class,
  py:meth,
  meth,
  attr,
  data,
  const,
  func,
  exc,
  term,
  samp,
  program
ignore = E203, E501, F403, F401, W503
max-complexity = 18
select = B,C,E,F,W,T4,B9
